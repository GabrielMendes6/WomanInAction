<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../src/css/style.css">
    <link rel="stylesheet" href="../../src/css/auth.css">

    <script src="../../assets/components/auth/auth.js" defer></script>
    <title>Crie sua Conta - Woman in Action</title>
</head>
<body>
    <section id="SignUp">
        <header>
            <div id="headerCont">
                <div id="logoD">
                    <img src="../../src/img/LogoAtivo 1.png" class="img " id="logo">
                </div>
                <nav id="navegation">
                    <ul id="menu">
                        <li><a href="../home/home.html">HOME</a></li>
                        <li><a href="#">AJUDA</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <div id="container" //class="fja">
                <div id="textInfo">
                    <h2>Crie seu perfil gratuitamente</h2>
                    <p>Conquiste seu emprego agora</p>
                </div>

                <div id="divForm">
                    <form>
                        <div id="divEmail" class="divInputs">
                            <label for="email">E-mail</label>
                            <input type="email" name="email" class="inputs" id="Email">
                        </div>
                        <div id="divPass" class="divInputs">
                            <label for="pass">Senha</label>
                            <input type="pass" name="pass" class="inputs" id="Pass">
                        </div>
                        <div id="divCpf" class="divInputs">
                            <label for="cpf">CPF</label>
                            <input type="text" name="cpf" class="inputs" maxlength="14" id="Cpf">
                        </div>
                        <div id="divButtons" class="divInputs">
                            <span id="divAccept">
                                <label class="custom-checkbox">
                                    <input type="checkbox">
                                    <span class="checkmark"></span>
                                </label>
                                <p>Li e aceito os <a href="">termos de uso</a></p>
                            </span>
                            <input id="btnSignUp" class="btns" type="submit" value="COMEÇAR A USAR AGORA">
                            <a href="../login/Login.html" id="btnLogin" class=" btns fja">JÁ TENHO PERFIL</a>
                        </div>
                    </form>
                </div>

            </div>
        </main>
    </section>
</body>
</html>
