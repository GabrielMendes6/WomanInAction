<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../src/css/style.css">
    <link rel="stylesheet" href="../../src/css/auth.css">

    <script src="../../assets/components/auth/authlg.js" defer></script>
    <title>Crie sua Conta - Woman in Action</title>
</head>
<body>
    <section id="SignUp">
        <header>
            <div id="headerCont">
                <div id="logoD">
                    <img src="../../src/img/LogoAtivo 1.png" class="img " id="logo">
                </div>
                <nav id="navegation">
                    <ul id="menu">
                        <li><a href="../home/home.html">HOME</a></li>
                        <li><a href="#">AJUDA</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <div id="container" //class="fja">
                <div id="textInfo">
                    <h2>Entre no Seu Perfil</h2>
                    <p>Bem-Vinda de volta ao Woman in Action :&#41</p>
                </div>

                <div id="divForm">
                    <form id="loginForm">
                        <div id="divEmail" class="divInputs">
                            <label for="email">E-mail</label>
                            <input type="email" name="email" class="inputs" id="Email-lg">
                        </div>
                        <div id="divPass" class="divInputs">
                            <label for="pass">Senha</label>
                            <input type="password" name="pass" class="inputs" id="Pass-lg">
                        </div>

                        <!-- Apenas para dar Espaço ao layout! -->
                        <span id="divAccept" style="margin: 2.5%;">  </span>

                        <div id="loginErrors" style="color: red; margin-top: 10px;"></div>

                        <div id="divButtons" class="divInputs">
                            <input id="btnLoginlg" class="btns" type="submit" value="COMEÇAR A USAR AGORA">
                            <a href="../signup/signUp.html" id="btnSignUplg" class=" btns fja">CRIAR PERFIL</a>
                        </div>
                    </form>
                </div>

            </div>
        </main>
    </section>
</body>
</html>
